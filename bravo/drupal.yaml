apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
  name: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template:
    metadata:
      labels:
        app: drupal
    spec:
      initContainers:
      - name: init-sites-volume
        image: drupal:8.6 
        command: ['/bin/bash','-c']
        args: ['cp -r /var/www/html/sites/ /data/; chown www-data:www-data /data/ -R']
        volumeMounts:
        - mountPath: /data
          name: drupal-data
      containers:
      - image: drupal:8.6
        name: drupal
        volumeMounts:
        - mountPath: /data
          name: drupal-data
      volumes:
      - name: drupal-data
        persistentVolumeClaim: 
          claimName: drupal-pvc